<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ago</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/app.css" />
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <!-- google icon awaresome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- sass ./sass/app.scss ./css/app.css --watch -->
</head>

<body>
    <header class="header">
        <div class="header-top container">
            <span class="header-top-title">
                Welcome to Ago! Building Creative Business Agency
            </span>
            <div class="header-top-right">
                <div class="header-login">
                    <i class="fa-solid fa-user"></i>
                    <a href="#!" style="color:#666666">Login</a>
                </div>
                <div class="header-nation">
                    <i class="fa-solid fa-globe"></i>
                    <span class="header-language">English</span>
                    <i class="fa-solid fa-angle-down"></i>
                </div>
            </div>
        </div>
        <div class="header-line">
        </div>
        <div class="header-under container">
            <div class="header-under-logo">
                <div class="header-under-image">
                    <img class="header-under-img" src="./images/logo.png" alt="#">
                </div>
                <span class="header-under-name">Ago</span>
            </div>
            <div class="header-menu">
                <ul class="menu">
                    <li class="menu-item">
                        <a href="#" class="menu-link">Home</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">Features</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">Services</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">Pages</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">Blog</a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="menu-link">Support</a>
                    </li>
                </ul>
                <div class="menu-button">
                    <i class="fa-solid fa-magnifying-glass menu-icon"></i>
                    <div class="button">Contact Us</div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
